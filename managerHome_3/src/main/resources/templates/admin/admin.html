<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <h3>Danh Sách Phòng Trọ</h3>
    </a>

    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <td>ID</td>
            <td>Address</td>
            <td>Price</td>
            <td>Description</td>
            <td>Title</td>
            <td>Chức năng</td>
            <td>Phone</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="house : ${houses}">
            <td th:text="${house.id}"></td>
            <td th:text="${house.address}"></td>
            <td th:text="${house.price}"></td>
            <td th:text="${house.description}"></td>
            <td th:text="${house.title}"></td>
            <td th:text="${house.phone}"></td>
            <td>
                <a th:href="@{/admin/delete(id=${house.id})}"
                   class="btn btn-danger btn-sm"
                >Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
