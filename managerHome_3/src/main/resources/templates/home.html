<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .home__img{
           width: 100%;
            object-fit: cover;
            height: 550px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Hệ Thống Tìm Phòng Trọ</h3>
            <h4>Trang chủ</h4>
        </div>

        <div class="col-sm-6">
            Xin chào <b><span sec:authentication="principal.username"></span></b>,
            <span sec:authentication="principal.authorities"></span>

            <form action="#" th:action="@{/logout}" method="POST">
                <input type="submit" class="btn btn-info" value="Đăng xuất"/>
            </form>
        </div>
    </div>
    <hr/>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'USER')" class="btn " >
        <a th:href="@{/user}" class="btn btn-success "> Xem Các Bài Đăng</a>
    </button>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"   class="btn " >
        <a th:href="@{/manager}" class="btn btn-success "> Chỉnh sửa</a>
    </button>
    <button sec:authorize="hasRole('ADMIN')"  class="btn " >
        <a th:href="@{/admin}" class="btn btn-success "> Xoá</a>
    </button>
    <button sec:authorize="hasAnyRole('ADMIN','MANAGER')"  class="btn " >
        <a th:href="@{/admin/create}" class="btn btn-success"> Thêm Bài Viết</a>
    </button>

    <img class="home__img"   src="https://bandon.vn/uploads/posts/thiet-ke-nha-tro-dep-2020-bandon-0.jpg" alt="">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
